<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            font-size: 120px;
            font-weight: bold;
            letter-spacing: 5px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: white;
            color: #764ba2;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #f2f2f2;
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you are looking for doesnâ€™t exist or has been moved.</p>
        <a href="/" class="btn">Go Home</a>
    </div>

</body>
</html>
